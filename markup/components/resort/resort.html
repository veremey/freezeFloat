<div class="section resort " id="resort">
	<div class="resort__bg ">
		{{#if bg}}
			<!-- <span class="resort__bg_text resort__bg_top">& float</span>
			<span class="resort__bg_text resort__bg_bottom">freeze &</span> -->
		{{else}}
			<img src="static/img/content/ice-cube.png" alt="ice" class="ice">
			<img src="static/img/content/water-wave.png" alt="water wave" class="waterWave">
		{{/if}}
	</div>
	<div class="custom-scroll">
		<div class="layout {{#if mod}}{{mod}}{{/if}}">
			<div class="bubble">
				<div class="bubble__item {{#if first}}bubble__{{first}}{{/if}}">
					<div class="bubble__picture_wrap">
						<img src="{{picture}}" alt="sky" class="bubble__img">
					</div>
				</div>
				<div class="bubble__item {{#if second}}bubble__{{second}}{{/if}}">
					<h2 class="title title__section" aria-level="2" role="heading">{{{title}}}</h2>
					<div class="bubble__text">
						{{#each desc}}
							<p class="desc desc_l"> {{{this}}} </p>
						{{/each}}
					</div>
					<div class="bubble__footer">
						<a href="/about.html" class="link__more">
							{{#if about}}
								{{about}}
							{{else}}
								About us
							{{/if}}

							<svg  viewBox="0 0 18 12" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
								<g id="right-arrow">
									<path d="M12.1209908,0.180471502 C11.8757701,-0.0601571674 11.4676405,-0.0601571674 11.2138457,0.180471502 C10.968625,0.412970825 10.968625,0.799927739 11.2138457,1.03188511 L15.8135916,5.39300876 L0.635058749,5.39300876 C0.281232137,5.39355072 0,5.6601933 0,5.99566435 C0,6.3311354 0.281232137,6.60644928 0.635058749,6.60644928 L15.8135916,6.60644928 L11.2138457,10.9594436 C10.968625,11.2000723 10.968625,11.5875711 11.2138457,11.8195285 C11.4676405,12.0601572 11.8763417,12.0601572 12.1209908,11.8195285 L17.8096539,6.42597778 C18.0634487,6.19347846 18.0634487,5.80652154 17.8096539,5.57456418 L12.1209908,0.180471502 Z" id="Path"></path>
								</g>
							</svg>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
